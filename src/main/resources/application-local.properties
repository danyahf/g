spring.datasource.url=jdbc:postgresql://localhost:5432/gym_crm
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

logging.level.org.hibernate.SQL=DEBUG

spring.sql.init.mode=always
spring.liquibase.contexts=local

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.heap.enabled=true
management.health.cpu.enabled=true
management.health.cpu.warn-threshold=0.8
